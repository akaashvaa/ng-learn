<div
  class="flex flex-col justify-center gap-7 items-center p-10 translate-y-56"
>
  <form (ngSubmit)="onSubmit()" class="flex gap-8">
    <input type="text" [(ngModel)]="user" name="user" />
    <input type="text" [(ngModel)]="email" name="email" />
    <br />
    <button class="border-2" type="submit">submit</button>
  </form>
  <div class="px-12 py-1">{{ user }} | {{ email }}</div>
</div>
